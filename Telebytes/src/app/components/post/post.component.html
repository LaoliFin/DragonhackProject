
<div class="row" *ngFor="let post of posts">
  <!--<div class="col-md-6">-->
  <div class="card your">
    <h5 class="name">{{ post.username }}</h5>
    <h6 class="info">{{ post.title }}</h6>
    <p class="description">{{ post.content }}</p>
    <div class="arrow-container">
      <button class="arrow-button" (click) = "increaseLikes(post._id)"></button>
      {{ post.upvotes }}
      <button class="arrow-button-down" (click) = "decreaseLikes(post._id)"></button>
    </div>
  </div>
</div>
